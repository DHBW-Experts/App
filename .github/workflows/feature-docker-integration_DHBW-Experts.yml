# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DHBW-Experts

on:
  push:
    branches:
      - feature/docker-integration
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7c5e35b28b5145d280b75b6dccc55832 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b8fcda6efa6f457bb4167012e2ac0e01 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_7c5e35b28b5145d280b75b6dccc55832 }}/dhbwexperts:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DHBW-Experts'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ad223a4c81b84b22ba58556a5b92c595 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_7c5e35b28b5145d280b75b6dccc55832 }}/dhbwexperts:${{ github.sha }}'