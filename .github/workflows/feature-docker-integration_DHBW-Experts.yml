# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DHBW-Experts

on:
  push:
    branches:
      - feature/docker-integration
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9894648d41684d389ffc1cc7cdc6b4e4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0089c3a8fa8245a592ce23df36d71d1d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_9894648d41684d389ffc1cc7cdc6b4e4 }}/dhbw-experts:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DHBW-Experts'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6d0d98f4986143db8aa3563cdc5ca6c0 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_9894648d41684d389ffc1cc7cdc6b4e4 }}/dhbw-experts:${{ github.sha }}'