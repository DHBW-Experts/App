<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="form" (ngSubmit)="register()">
  
    <ion-item >
      <ion-label position="stacked">Vorname</ion-label>
      <ion-input type="text" formControlName="firstname"></ion-input>
    </ion-item>
  
    <ion-item >
      <ion-label position="stacked">Nachname</ion-label>
      <ion-input type="text" formControlName="lastname"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>DHBW</ion-label>
      <ion-select placeholder="Select One" formControlName="dhbw">
        <ion-select-option value="hm">Heidenheim</ion-select-option>
        <ion-select-option value="hn">Heilbronn</ion-select-option>
        <ion-select-option value="ka">Karlsruhe</ion-select-option>
        <ion-select-option value="lo">Lörrach</ion-select-option>
        <ion-select-option value="ma">Mannheim</ion-select-option>
        <ion-select-option value="mo">Mosbach</ion-select-option>
        <ion-select-option value="ra">Ravensburg</ion-select-option>
        <ion-select-option value="st">Stuttgart</ion-select-option>
      </ion-select>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Passwort</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Passwort bestätigen</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Registrieren</ion-button>
      </ion-col>
    </ion-row>
  
  </form>
  
  <ion-button href="/login">
    Anmelden
    <ion-icon slot="end" name="open-outline"></ion-icon>
  </ion-button>

</ion-content>
