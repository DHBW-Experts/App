<!DOCTYPE html>
<body>
  <div id="Registrieren">
    <div id="top-nav">
      <button id="backArrowButton" (click)="backToLoginPage()">
        <img src="../../../../assets/icon/arrow_back.svg" alt="back" id="back" />
      </button>
      <div id="RegistrierenText"><span>Registrieren</span></div>
    </div>
    <div id="sign-up">
      <div class="Default_Input" id="firstname">
        <div class="Default_Input_Text"><span>Vorname</span></div>
        <input
          type="text"
          placeholder="Max"
          class="Default_Input_Field"
          id="firstname_input"
          [(ngModel)]="firstname"
        />
      </div>
      <div class="Default_Input" id="lastname">
        <div class="Default_Input_Text"><span>Nachname</span></div>
        <input
          type="text"
          placeholder="Mustermann"
          class="Default_Input_Field"
          id="lastname_input"
          [(ngModel)]="lastname"
        />
      </div>
      <div class="Default_Input" id="email">
        <div class="Default_Input_Text"><span>DHBW-E-Mail-Adresse</span></div>
        <input
          type="text"
          class="Default_Input_Field"
          id="email_input"
          [(ngModel)]="this.userState.user.email"
          disabled
        />
      </div>
      <div class="Default_Input" id="location">
        <div class="Default_Input_Text"><span>DHBW-Standort</span></div>
        <input
          type="text"
          class="Default_Input_Field"
          id="location_input"
          [(ngModel)]="this.userState.user.dhbwLocation"
          disabled
        />
      </div>
      <div class="Default_Input" id="Studiengang">
        <div class="Default_Input_Text"><span>Studiengang</span></div>
        <input
          type="text"
          placeholder="Informatik"
          class="Default_Input_Field"
          [(ngModel)]="course"
        />
      </div>
      <div class="Default_Input" id="Fachrichtung">
        <div class="Default_Input_Text"><span>Fachrichtung</span></div>
        <input
          type="text"
          placeholder="optional"
          class="Default_Input_Field"
          [(ngModel)]="specialization"
        />
      </div>
      <div class="Default_Input" id="Kurs">
        <div class="Default_Input_Text"><span>Kurs</span></div>
        <input
          type="text"
          placeholder="TINF20B2"
          class="Default_Input_Field"
          [(ngModel)]="courseAbbr"
        />
      </div>
      <div class="Default_Input" id="Wohnort">
        <div class="Default_Input_Text"><span>Wohnort</span></div>
        <input
          type="text"
          placeholder="optional"
          class="Default_Input_Field"
          [(ngModel)]="city"
        />
      </div>
      <div class="Default_Input" id="Bio">
        <div class="Default_Input_Text"><span>Biographie</span></div>
        <textarea
          type="text"
          placeholder="optional"
          class="Default_Input_Field"
          id="bio_textarea"
          maxlength="1000"
          rows="4"
          [(ngModel)]="biography"
        ></textarea
        >
      </div>
    </div>
  </div>
  <div id="bottom-nav">
    <button id="Register_Button" class="Default_Button" (click)="register()">
      Registrieren
    </button>
    <div id="AGB_Text">
      <span>Mit dem Registrieren akzeptierst du unsere AGBs</span>
    </div>
  </div>
</body>
