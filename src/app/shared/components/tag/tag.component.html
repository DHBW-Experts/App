<div class="tag_item" 
     (click)="tagSelected.emit(tag)"
     [class.selected]="selected === tag">
  <div class="verify_div">
    <div class="verify_number">
      <span style="color: white">{{ tagValidationCount }}</span>
    </div>
    <div class="verify_icon">
      <svg class="verify_svg">
        <use xlink:href="assets/icon/verified_icon.svg#verify" />
      </svg>
    </div>
  </div>
  <span class="tag_item_content">{{ tag.tag }}</span>
</div>
